<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECCジュニア大学前 - Digital Signage (Teens)</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&family=Noto+Sans+JP:wght@700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="slide active">
            <img src="slide_teens_01.png" alt="英語で自分を表現する">
            <div class="text-overlay">
                <h2 class="main-title">英語で自分を表現する</h2>
                <p class="subtitle">思いを伝える喜びを知ろう</p>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide">
            <img src="slide_teens_02.png" alt="グローバルな視点で世界を学ぶ">
            <div class="text-overlay">
                <h2 class="main-title">グローバルな視点で世界を学ぶ</h2>
                <p class="subtitle">多文化理解から始まる</p>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="slide">
            <img src="slide_teens_03.png" alt="リアルな英語で考える力">
            <div class="text-overlay">
                <h2 class="main-title">リアルな英語で考える力</h2>
                <p class="subtitle">ネイティブの流暢さを学ぶ</p>
            </div>
        </div>

        <!-- Slide 4 -->
        <div class="slide">
            <img src="slide_teens_04.png" alt="プレゼンテーションスキルを磨く">
            <div class="text-overlay">
                <h2 class="main-title">プレゼンテーションスキルを磨く</h2>
                <p class="subtitle">英語で堂々と意見を発表する</p>
            </div>
        </div>

        <!-- Slide 5 -->
        <div class="slide">
            <img src="slide_teens_05.png" alt="異文化交流で視野を広げる">
            <div class="text-overlay">
                <h2 class="main-title">異文化交流で視野を広げる</h2>
                <p class="subtitle">世界の友達との出会いが人生を変える</p>
            </div>
        </div>

        <!-- Slide 6 -->
        <div class="slide">
            <img src="slide_teens_06.png" alt="入試対策も国際感覚も">
            <div class="text-overlay">
                <h2 class="main-title">入試対策も国際感覚も</h2>
                <p class="subtitle">両立させる学習へ</p>
            </div>
        </div>

        <!-- Slide 7 -->
        <div class="slide">
            <img src="slide_teens_07.png" alt="未来へ羽ばたく英語力">
            <div class="text-overlay">
                <h2 class="main-title">未来へ羽ばたく英語力</h2>
                <p class="subtitle">高校、大学、世界へ</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
